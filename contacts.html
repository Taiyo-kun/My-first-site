<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты - Glacial</title>
    <link rel="stylesheet" href="style/stylecontacts.css">
</head>
<body>

<header>
    <div class="logo">Glacial</div>
    <nav>
        <a href="index.html">Главная</a>
        <a href="catalog.html">Каталог</a>
        <a href="contacts.html">Контакты</a>
    </nav>
</header>

<div class="container">
    <h1>Контакты</h1>
    <form>
        <div class="form-group">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="phone">Телефон:</label>
            <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="email">Почта:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="message">Сообщение:</label>
            <textarea id="message" name="message" required></textarea>
        </div>
        <button type="submit" class="submit-button">Отправить</button>
    </form>

    <div class="contact-info">
        <h2>Контактная информация</h2>
        <p><img src="img/phone.png" alt="Телефон" width="16" height="16">Телефон: +7 (228) 322-42-52</p>
        <p><img src="img/email.png" alt="Почта" width="16" height="16">Почта: glacialamogus@gmail.com</p>
        <p>Адрес: ул. Честерова, д. 42, г. Москва, Россия</p>
    </div>

    <div class="map">
        <h2>Наши координаты</h2>
        <iframe src="https://yandex.ru/map-widget/v1/?um=constructor%3Ae8aacfa40aca65b5eb14db4f61a0279f6dbc351e195262e56edf9893598e2fa9&amp;source=constructor" width="600" height="400" frameborder="0"></iframe>
    </div>
</div>
<footer>
    <p>&copy; 2024 Магазин Одежды. Все права защищены.</p>
</footer>
</body>
</html>
